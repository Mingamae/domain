  <script>
    $(document).ready(function () {
      $(".touch_and_show_item").on("click", function () {
        // 모든 .touch_and_show_item에서 touch_on 클래스 제거
        $(".touch_and_show_item").removeClass("touch_on");

        // 클릭된 요소에 touch_on 클래스 추가
        $(this).addClass("touch_on");

        // 모든 img의 show_on 클래스 제거
        $(".touch_and_show_div3 img").removeClass("show_on");

        // 클릭된 요소의 인덱스를 가져와서 동일한 인덱스의 img에 show_on 클래스 추가
        const index = $(this).index();
        $(".touch_and_show_div3 img").eq(index).addClass("show_on");
      });
      let currentIndex = 0;
      const items = $(".touch_and_show_item");
      const images = $(".touch_and_show_div3 img");

      function updateClasses() {
        // 모든 요소에서 touch_on과 show_on 클래스를 제거
        items.removeClass("touch_on");
        images.removeClass("show_on");

        // 현재 인덱스에 해당하는 요소에 touch_on 및 show_on 클래스 추가
        items.eq(currentIndex).addClass("touch_on");
        images.eq(currentIndex).addClass("show_on");

        // 인덱스를 다음 요소로 설정 (마지막 요소일 경우 0으로 되돌림)
        currentIndex = (currentIndex + 1) % items.length;
      }
      setInterval(updateClasses, 3000);
    });
  </script>
